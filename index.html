<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole">
      <div class="text">
        <h1>Random</h1>
        <h2>Password Generator</h2>
      </div>
      <div class="display-bx">
        <input type="text" id="display" placeholder="Password">  
        <img src="copy.png" id="copy" onclick="copy()" alt="copy-button">
        <img src="check.png" id="check" alt="checked">
      </div>
      <label for="length">Select Length of your password</label>
      <input type="number" id="length" value="10" name="length" required>
      <div class="btn-box">
        <button name="generate" onclick="generate()"><img id="thunder" src="thunder-icon.png" alt="thunder-icon">Generate</button>
       
      </div>
     

    </div>
</body>
<script src="index.js"></script>
</html>
